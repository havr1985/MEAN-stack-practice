@if (posts.length > 0) {
  <mat-accordion multi="true">
    @for (post of posts; track post.title) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{ post.title }}
        </mat-expansion-panel-header>
        {{ post.content }}
        <mat-action-row>
          <button mat-button>EDIT</button>
          <button mat-button class="delete-btn">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    }
  </mat-accordion>
} @else {
  <p class="post-list-not">Not posts added yet!</p>
}
